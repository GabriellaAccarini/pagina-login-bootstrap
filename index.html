<!DOCTYPE html>
<html>
   <head>
       <meta charset="UTF-8"/>
       <meta name='viewport' content="width=device-width, initial-scale=1"/>
       <title>Formulário de Login</title>
       <link rel='stylesheet' href="assets/css/bootstrap.min.css"/>
       <link rel='stylesheet' href="assets/css/style.css"/>
   </head>
   <body>
        <div class='area'>
            <img class='logo' src='assets/images/Logo.png'/>
            <h2>Faça o Login</h2>

            <form>
                <input type="email" name="email" placeholder="Digite seu e-mail" class='form-control'/>
                <input type="password" name="password" placeholder="Digite sua senha" class='form-control'/>

                <label class='remember'>
                    <input type='checkbox' name='remember' value="1"/>
                    Esqueci minha senha
                </label>

                <input type='submit' value="Entrar" class='btn btn-lg btn-primary'/>
            </form>
            <p class='gray padding'>2021</p>
        </div>



    <script type='text/javascript' src='assets/js/jquery-3.6.0.min.js'></script>
    <script type='text/javascript' src='assets/js/bootstrap.bundle.min.js'></script>
   </body>
        
   
</html>
